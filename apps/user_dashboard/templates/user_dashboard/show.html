<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Dashboard</title>
  </head>
  <body>
    <h1>Hey {{request.session.user}}!</h1>
    <h3>First Name:</h3>
    <p>{{user.first_name}}</p>
    <h3>Last Name:</h3>
    <p>{{user.last_name}}</p>
    <h3>Created at:</h3>
    <p>{{user.created_at}}</p>
    <h3>Updated at:</h3>
    <p>{{user.updated_at}}</p>
    {% if not user.id == request.session.user%}
      <a href="{% url 'show' user_id=request.session.user%}">My page</a>
    {%endif%}
    {% if user.id == request.session.user%}
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'delete' user_id=request.session.user%}">Delete</a>
      <a href="{% url 'edit' user_id=request.session.user%}">Edit</a>
    {%endif%}

  </body>
</html>
